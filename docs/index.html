<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Friend Connect</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="app fade-in">
    <header>
      <h1>Friend Connect</h1>
      <p>Meet new people nearby, instantly and safely.</p>
    </header>

    <main>
      <form id="eventForm">
        <div class="camera-wrap">
  <!-- Static Placeholder Image (Round) -->
  <img id="staticPreview" src="https://img.freepik.com/free-vector/young-people-spending-time-together_23-2148450834.jpg" alt="Avatar">

  <!-- Video stays, but hidden because we still need frames for capture -->
  <video id="video" autoplay playsinline muted style="display:none;"></video>
  <canvas id="canvas" style="display:none;"></canvas>
</div>



        <input id="name" type="text" placeholder="Your Name" required>

        <button type="submit" id="connectBtn" style="color: white;" class="cta pulse">Find Friends Near MeğŸ¤</button>
        <div id="status" class="status" aria-live="polite"></div>
      </form>
    </main>

    <footer>
      <small></small>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
